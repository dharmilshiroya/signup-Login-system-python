<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>message:</strong> {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}

    <h1> Welcome to my learning</h1>
    {% if user.is_authenticated %}

        <h1>Hello {{fname}}</h1>
        <h2>You are successfully logged in</h2>
        <button type="submit"><a href="/signout">SignOut</a></button>
    {% else %}

        <button type="submit"><a href="/signup">Signup</a></button>
        <button type="submit"><a href="/signin">SignIn</a></button>
    {% endif %}


</body>
</html>
